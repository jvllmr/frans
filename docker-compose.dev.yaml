name: frans_dev

services:
  keycloak-db:
    container_name: frans_dev_keycloak_db
    image: docker.io/postgres:17
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: secret
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - keycloak
  keycloak:
    container_name: frans_dev_keycloak
    image: quay.io/keycloak/keycloak:26.3.3
    command: start-dev --import-realm --verbose
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: secret
    networks:
      - keycloak
    volumes:
      - ./keycloak/realm_import:/opt/keycloak/data/import:Z
  smtp:
    container_name: frans_dev_smtp
    image: docker.io/rnwood/smtp4dev:3.8.6
    ports:
      - "5000:80"
      - "2525:25"

volumes:
  keycloak-db-data:

networks:
  keycloak:
