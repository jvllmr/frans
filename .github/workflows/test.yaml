name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    name: test-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false
      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 24.6.0
          cache: "pnpm"
      - name: Setup go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      - name: Install dependencies
        run: pnpm install --frozen-lock
      - name: Build
        run: pnpm build
      - name: Upload build
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: build-output
          path: frans
  migration-sqlite:
    needs: build
    permissions:
      contents: read
    name: test-migration-sqlite3
    runs-on: ubuntu-latest
    env:
      FRANS_DB_TYPE: sqlite3

    steps:
      - name: Download artifact from build workflow
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: build-output
      - run: chmod +x frans
      - name: Run migration
        run: ./frans migrate
  migration-postgres:
    needs: build
    permissions:
      contents: read
    name: test-migration-postgres
    runs-on: ubuntu-latest
    env:
      FRANS_DB_TYPE: postgres
      FRANS_DB_HOST: postgres
      FRANS_DB_USER: postgres
      FRANS_DB_PASSWORD: postgres
      FRANS_DB_NAME: postgres

    services:
      postgres:
        image: docker.io/postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Download artifact from build workflow
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: build-output
      - run: chmod +x frans
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h postgres -p 5432 -U postgres; do
            sleep 1
          done
      - name: Run migration
        run: ./frans migrate
