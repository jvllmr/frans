name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    name: test-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 24.8.0
          cache: "pnpm"
      - name: Setup go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
      - name: Install dependencies
        run: pnpm install --frozen-lock
      - name: Build
        run: pnpm build
      - name: Upload build
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: build-output
          path: frans
  migration-sqlite:
    needs: build
    permissions:
      contents: read
    name: test-migration-sqlite3
    runs-on: ubuntu-latest
    env:
      FRANS_DB_TYPE: sqlite3

    steps:
      - name: Download artifact from build workflow
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: build-output
      - run: chmod +x frans
      - name: Run migration
        run: ./frans migrate
  migration-postgres:
    needs: build
    permissions:
      contents: read
    name: test-migration-postgres
    runs-on: ubuntu-latest
    env:
      FRANS_DB_TYPE: postgres
      FRANS_DB_HOST: localhost
      FRANS_DB_USER: postgres
      FRANS_DB_PASSWORD: postgres
      FRANS_DB_NAME: postgres

    services:
      postgres:
        image: docker.io/postgres:17-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Download artifact from build workflow
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: build-output
      - run: chmod +x frans
      - name: Run migration
        run: ./frans migrate
  migration-mysql:
    needs: build
    permissions:
      contents: read
    name: test-migration-mysql
    runs-on: ubuntu-latest
    env:
      FRANS_DB_TYPE: mysql
      FRANS_DB_HOST: localhost
      FRANS_DB_USER: user
      FRANS_DB_PASSWORD: abc123
      FRANS_DB_NAME: frans

    services:
      mysql:
        image: docker.io/mysql:9
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_USER: user
          MYSQL_PASSWORD: abc123
          MYSQL_DATABASE: frans
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Download artifact from build workflow
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: build-output
      - run: chmod +x frans
      - name: Run migration
        run: ./frans migrate
