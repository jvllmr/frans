ci:
  skip:
    - eslint

repos:
  - repo: https://github.com/jvllmr/pre-commit-prettier
    rev: v3.5.2
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@latest
          - prettier-plugin-organize-imports@latest
  - repo: https://github.com/segmentio/golines
    rev: v0.12.2
    hooks:
      - id: golines
  - repo: local
    hooks:
      - id: eslint
        name: lint typescript
        entry: pnpm eslint
        language: system
        pass_filenames: true
        types_or:
          - ts
          - tsx
      - id: gotidy
        name: tidy go mod
        entry: go mod tidy
        language: system
        pass_filenames: false
        types_or:
          - go-sum
          - go-mod
