ci:
  skip:
    - golines

repos:
  - repo: https://github.com/jvllmr/pre-commit-prettier
    rev: v3.5.2
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@latest
          - prettier-plugin-organize-imports@latest
  - repo: local
    hooks:
      - id: golines
        name: format go files
        entry: pnpm golines -w
        language: system
        pass_filenames: true
        types:
          - go
